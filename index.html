<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <p id="top">This is a paragraph.</p>
    <h1>This is a h1 heading.</h1>
    <h2>This is a h2 heading.</h2>
    <h3>This is a h3 heading.</h3>
    <br />
    <p>paragraph 2</p>
    <br />
    <p>paragraph 3</p>
    <hr />
    <p>Div Element</p>
    <div
      style="
        width: 200px;
        height: 100px;
        border-style: solid;
        border-width: 2px;
        border-color: red;
        font-size: 8px;
      "
    >
      <p style="font-size: 2em">Inside div</p>
      1em
    </div>
    <p>next p</p>

    <!-- a tag -->
    <!-- go to another website -->
    <a href="https://www.google.com">Google</a>
    <br />
    <br />
    <br />
    <br />
    <!-- in page link -->
    <a href="#top">Go Top</a>

    <!-- open up another page of yours -->
    <a href="page2.html">Page 2</a>

    <!-- img tag -->
    <!-- show local picture: uses Relative URL -->
    <br />
    <!-- self closing tag -->
    <img src="leo.jpeg" alt="TMNT Leonardo" width="300" height="350" />

    <!-- show picture from the web: uses Absolute URL -->
    <br />
    <img
      src="https://static.miraheze.org/greatcharacterswiki/5/52/Raphael_TMNT_2003_Season_1.png"
      alt="TMNT Raphael"
      title="TMNT Raphael"
    />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <!-- Scalable Vector Graphics -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <svg width="200" height="200">
      <circle
        cx="100"
        cy="100"
        r="80"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <br />
    <svg width="200" height="200">
      <rect
        x="10"
        y="10"
        width="100"
        height="100"
        stroke="black"
        stroke-width="8"
        fill="red"
      />
    </svg>
    <br />
    <svg width="200" height="200">
      <rect
        x="40"
        y="20"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5"
      />
      <circle
        x="100"
        y="20"
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <br />
    <svg width="200" height="200">
      <defs>
        <linearGradient id="grad1">
          <stop offset="0%" stop-color="yellow" />
          <stop offset="100%" stop-color="blue" />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="100" rx="100" ry="50" fill="url(#grad1)" />
      <text x="60" y="100" font-family="Verdana" font-size="35" fill="white">
        SVG
      </text>
    </svg>
  </body>
</html>

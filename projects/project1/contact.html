<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <a href="index.html">Go back</a>
    <main>
      <article id="contact">
        <h2>Contact Me</h2>
        <p>I'd like to hear from you!</p>
        <form method="get">
          <fieldset>
            <legend>Personel Info</legend>
            <label for="firstName">First Name:</label>
            <input
              type="text"
              name="firstName"
              placeholder="Jane"
              autocomplete="on"
              required
              autofocus
            />

            <label for="lastName">Last Name:</label>
            <input
              type="text"
              name="lastName"
              placeholder="Doe"
              autocomplete="on"
              required
            />
            <br />
            <br />
            <label for="password">Password: </label>
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
            <br />
            <br />
            <label for="phoneNumber">Phone Number: </label>
            <input
              type="tel"
              name="phoneNumber"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
              placeholder="532-333-3333"
            />
            <div>
              <label for="decade">Favorite Decade: </label>
              <input
                type="number"
                name="decade"
                min="1900"
                max="2099"
                step="10"
                value="1980"
              />
            </div>
            <div>
              <label for="coffee">Favorite Coffee: </label>
              <br />
              <select name="coffee" id="coffee">
                <option value="none">None</option>
                <optgroup label="Coffees">
                  <option value="regular_coffee">Regular Coffee</option>
                  <option value="iced_coffee">Iced Coffee</option>
                </optgroup>
                <optgroup label="Espresso Drinks">
                  <option value="latte">Latte</option>
                  <option value="cappuccino">Cappuccino</option>
                  <option value="americano">Americano</option>
                </optgroup>
                <option value="other">Other</option>
              </select>
            </div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Favorite Food</legend>
            <div>
              <div>
                <input type="radio" name="food" id="tacos" />
                <label for="food">Tacos</label>
              </div>
              <div>
                <input type="radio" name="food" id="pizza" />
                <label for="food">Pizza</label>
              </div>
              <div>
                <input type="radio" name="food" id="other" />
                <label for="food">Other</label>
              </div>
            </div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Pets</legend>
            <div>
              <input type="checkbox" name="pets" id="dog" />
              <label for="pets">Dog</label>

              <input type="checkbox" name="pets" id="cat" />
              <label for="pets">Cat</label>

              <input type="checkbox" name="pets" id="bird" />
              <label for="pets">Bird</label>

              <input type="checkbox" name="pets" id="other_pet" />
              <label for="pets">other</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Your Note</legend>
            <label for="message">Your Message: </label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your message here..."
            ></textarea>
          </fieldset>
          <br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
    </main>
  </body>
</html>
